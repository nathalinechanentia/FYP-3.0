<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Drag and Drop</title>
</head>
<body>
    <div class="container">
        <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box ingredient-box" id="boxi1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="content ingredient1" draggable="true" ondragstart="drag(event)" src="images/shrimp.png" alt="ingredient1" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient2" draggable="true" ondragstart="drag(event)" src="images/garlic.png" alt="ingredient2" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient3" draggable="true" ondragstart="drag(event)" src="images/spring_onion.png" alt="ingredient3" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient4" draggable="true" ondragstart="drag(event)" src="images/minced_meat.png" alt="ingredient4" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi5" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient5" draggable="true" ondragstart="drag(event)" src="images/meat.png" alt="ingredient5" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi6" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient6" draggable="true" ondragstart="drag(event)" src="images/eggs.png" alt="ingredient6" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi7" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient7" draggable="true" ondragstart="drag(event)" src="images/flour.png" alt="ingredient7" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi8" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient8" draggable="true" ondragstart="drag(event)" src="images/milk.png" alt="ingredient8" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi9" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient9" draggable="true" ondragstart="drag(event)" src="images/mushrooms.png" alt="ingredient9" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi10" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient10" draggable="true" ondragstart="drag(event)" src="images/soy_sauce.png" alt="ingredient10" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi11" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient11" draggable="true" ondragstart="drag(event)" src="images/wheat_flour.png" alt="ingredient11" width="100px" height="100px">
        </div>
    </div>
</body>
</html>
