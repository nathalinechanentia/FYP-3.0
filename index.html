<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Drag and Drop</title>
</head>
<body>
    <div class="container">
        <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box ingredient-box" id="boxi1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="content ingredient1" draggable="true" ondragstart="drag(event)" src="images/shrimp.png" alt="ingredient1" width="100px" height="100px">
        </div>
        <div class="box ingredient-box" id="boxi2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="content ingredient2" draggable="true" ondragstart="drag(event)" src="images/garlic.png" alt="ingredient1" width="100px" height="100px">
        </div>
    
    </div>
</body>
</html>
